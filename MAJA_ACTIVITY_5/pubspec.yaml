name: edu_mart
description: A comprehensive Flutter app for school supplies services demonstrating forms, navigation, state management, and media handling.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Forms & Validation
  intl: ^0.19.0
  
  # Media & Assets
  image_picker: ^1.0.7
  video_player: ^2.8.2
  audioplayers: ^6.5.1
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  
  # Network & Images
  cached_network_image: ^3.3.1
  
  # Charts & Visualization
  fl_chart: ^0.66.2
  
  # Maps
  google_maps_flutter: ^2.5.3
  
  # Camera & QR
  camera: ^0.10.5+9
  mobile_scanner: ^3.5.5
  qr_flutter: ^4.1.0
  
  # PDF
  syncfusion_flutter_pdfviewer: ^29.1.40
  
  # Sharing
  share_plus: ^7.2.2
  
  # HTTP
  http: ^1.2.0
  
  # URL Launcher
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  # Assets can be added later as needed
